name: Sync GitHub Files

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时一次
  workflow_dispatch:
  
jobs:
  build:
    name: Build Images
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Git config
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Download files
        run: |
          rm -f sub sub2
          curl -s https://raw.githubusercontent.com/ripaojiedian/freenode/main/sub -o sub
          curl -s https://raw.githubusercontent.com/Pawdroid/Free-servers/main/sub -o sub2
          echo "文件下载完成!"
      - name: Commit and push if changed
        run: |
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "📦 Auto-sync files [$(date +'%Y-%m-%d %H:%M')]"
            git push
          else
            echo "没有更改，跳过提交"
          fi
